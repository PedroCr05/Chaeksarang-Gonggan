{% extends 'base.html' %} {% load static %} {% block content %}
<link
  rel="stylesheet"
  href="{% static 'css/stories/story_confirm_delete.css' %}"
/>

<div class="page-header">
  <h1>Delete Story Card?</h1>
</div>

<h2>
  Are you sure you want to
  <br />
  <span class="red-title">DELETE</span>
  <br />
  <span class="red-title bold-me">'{{ story.name }}'</span>?
</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'story-detail' story.id %}" class="btn secondary">
    Cancel Request
  </a>
  <button type="submit" class="btn danger">Delete Story</button>
</form>

{% endblock %}
