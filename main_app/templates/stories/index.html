{% extends 'base.html' %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'css/stories/story-index.css' %}" />
{% endblock %} {% block content %}

<section class="page-header">
  <h1>Stories Page</h1>
</section>
<a href="{% url 'story-create' %}" class="add-story-btn">Add New Story Card</a>

<div class="divider"></div>

<section class="card-container">
  {% for story in stories %}
  <a href="{% url 'story-detail' story.id %}">
    <div class="card">
      <div class="card-img-container">
        <img src="{{ story.photo }}" alt="{{ story.name }}" class="card-img" />
      </div>
      <div class="card-overlay">
        <h2 class="card-title">{{ story.name }}</h2>
      </div>
    </div>
  </a>
  {% endfor %}
</section>

{% endblock %}
